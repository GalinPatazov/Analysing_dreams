{% extends 'base.html' %}

{% block title %}Delete Dream{% endblock %}

{% block content %}
<h1>Delete Dream</h1>
<p>Are you sure you want to delete "{{ object.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" style="background-color: #ff4d4d; color: white;">Confirm Delete</button>
    <a href="{% url 'dreams_app:detail' object.id %}" class="btn">Cancel</a>
</form>
{% endblock %}
