{% extends 'base.html' %}

{% block title %}Edit Dream{% endblock %}

{% block content %}
<h1>Edit Dream</h1>
<p>Note: Changing the dream text will regenerate the AI analysis and image.</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Dream</button>
</form>

<a href="{% url 'dreams_app:detail' object.id %}" class="btn">Cancel</a>
{% endblock %}
